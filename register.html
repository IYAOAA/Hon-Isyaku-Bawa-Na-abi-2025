<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Hon-Isyaku-Bawa-Na-abi-2025</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #2b3d34;
      background: url('images/Chairman.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(43, 61, 52, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #fff;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .nav a.active, .nav a:hover {
      text-decoration: underline;
    }

    .register-section {
      flex: 1;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .register-section h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 15px;
      color: darkgreen;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn-submit {
      background: darkgreen;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }

    .btn-submit:hover {
      background: green;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: rgba(43, 61, 52, 0.9);
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Hon-Isyaku-Bawa-Na-abi-2025</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="register.html" class="active">Register</a>
    </nav>
  </header>

  <main class="register-section">
    <h1>Register</h1>
    <form id="registerForm" enctype="multipart/form-data">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="state">State of Origin:</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="Niger State">Niger State</option>
      </select>

      <label for="lga">LGA:</label>
      <select id="lga" name="lga" required>
        <option value="">Select LGA</option>
        <option value="Gurara">Gurara</option>
        <option value="Suleja">Suleja</option>
        <option value="Tafa">Tafa</option>
      </select>

      <label for="ward">Ward:</label>
      <input type="text" id="ward" name="ward" required />

      <label for="nin">NIN:</label>
      <input type="text" id="nin" name="nin" maxlength="11" required />

      <label for="passport">Passport Photograph:</label>
      <input type="file" id="passport" name="passport" accept="image/*" required />

      <label for="lgaDoc">LGA Certificate:</label>
      <input type="file" id="lgaDoc" name="lgaDoc" accept=".pdf,.jpg,.png" required />

      <label for="votersCard">Voter's Card:</label>
      <input type="file" id="votersCard" name="votersCard" accept=".pdf,.jpg,.png" required />

      <label for="qualification">Qualification Certificate:</label>
      <input type="file" id="qualification" name="qualification" accept=".pdf,.jpg,.png" required />

      <button type="submit" class="btn-submit">Submit Registration</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Hon-Isyaku-Bawa-Na-abi | Built with purpose by Y. A. Ibrahim</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const state = document.getElementById('state').value;
      const lga = document.getElementById('lga').value;
      const ward = document.getElementById('ward').value;
      const nin = document.getElementById('nin').value;
      const passportFile = document.getElementById('passport').files[0];

      const uniqueId = '2353' + nin.slice(-4);

      // Convert Passport to Base64
      const passportBase64 = await toBase64(passportFile);

      // Generate PDF (ID Card Style)
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

      pdf.setFillColor(240, 248, 255);
      pdf.rect(0, 0, 210, 297, 'F');
      pdf.setFontSize(22);
      pdf.setTextColor(0, 102, 0);
      pdf.text("Hon-Isyaku-Bawa-Na-abi-2025", 105, 20, { align: "center" });

      pdf.addImage(passportBase64, 'JPEG', 80, 30, 50, 50);
      pdf.setFontSize(16);
      pdf.setTextColor(0, 0, 0);
      pdf.text(`Name: ${fullName}`, 20, 100);
      pdf.text(`State: ${state}`, 20, 110);
      pdf.text(`LGA: ${lga}`, 20, 120);
      pdf.text(`Ward: ${ward}`, 20, 130);
      pdf.text(`Unique ID: ${uniqueId}`, 20, 140);

      pdf.setFontSize(12);
      pdf.setTextColor(200, 0, 0);
      pdf.text("Official Registration ID Card", 105, 280, { align: "center" });

      pdf.save(`${fullName}_ID.pdf`);

      alert("Registration Successful! Your ID Card PDF has been downloaded.");
      document.getElementById('registerForm').reset();
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
