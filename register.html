<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Hon-Isyaku-Bawa-Na-abi-2025</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/Chairman.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(43, 61, 52, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #fff;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .nav a.active, .nav a:hover {
      text-decoration: underline;
    }

    .form-container {
      flex: 1;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b3d34;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      background: #2b3d34;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #1e2a23;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .login-link a {
      text-decoration: none;
      color: #2b3d34;
      font-weight: 500;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: rgba(43, 61, 52, 0.9);
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Hon-Isyaku-Bawa-Na-abi-2025</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="register.html" class="active">Register</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="form-container">
    <h1>Register</h1>
    <form id="registerForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="state" placeholder="State" required>
      <input type="text" name="lga" placeholder="LGA" required>
      <input type="text" name="ward" placeholder="Ward" required>
      <input type="text" name="nin" placeholder="NIN (11 digits)" maxlength="11" required>
      <label>Upload Passport:</label>
      <input type="file" name="passport" id="passport" accept="image/*" required>
      <label>Upload L.G.A Certificate:</label>
      <input type="file" name="lga_cert" accept="image/*,application/pdf" required>
      <label>Upload Voter's Card:</label>
      <input type="file" name="voter_card" accept="image/*,application/pdf" required>
      <label>Upload NIN Slip:</label>
      <input type="file" name="nin_slip" accept="image/*,application/pdf" required>
      <label>Upload Qualification Certificate:</label>
      <input type="file" name="qualification" accept="image/*,application/pdf" required>
      <button type="submit">Register</button>
    </form>
    <div id="status"></div>
    <div class="login-link">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Hon-Isyaku-Bawa-Na-abi | Built with purpose by Y. A. Ibrahim</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="assets/js/register.js"></script>
</body>
</html>
