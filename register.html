<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #000;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-register {
      background: green;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn-register:hover {
      background: darkgreen;
    }

    .btn-login {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .btn-download {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form id="regForm">
    <label>First Name</label>
    <input type="text" name="first_name" required>

    <label>Last Name</label>
    <input type="text" name="last_name" required>

    <label>State</label>
    <select name="state" id="state" required>
      <option value="">--Select State--</option>
      <option value="niger">Niger</option>
      <option value="kaduna">Kaduna</option>
    </select>

    <label>L.G.A</label>
    <select name="lga" id="lga" required>
      <option value="">--Select L.G.A--</option>
    </select>

    <label>Ward</label>
    <input type="text" name="ward" required>

    <label>NIN</label>
    <input type="text" name="nin" id="nin" required>

    <label>Passport Photo</label>
    <input type="file" name="passport" accept="image/*" required>

    <label>L.G.A Certificate</label>
    <input type="file" name="lga_cert" accept="image/*,application/pdf" required>

    <label>Voter's Card</label>
    <input type="file" name="voters_card" accept="image/*,application/pdf" required>

    <label>Qualification Certificate</label>
    <input type="file" name="qualification" accept="image/*,application/pdf" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <label>Confirm Password</label>
    <input type="password" id="confirm_password" required>

    <button type="submit" class="btn-register">Register</button>
    <span class="btn-login">Login</span>
  </form>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <h3>Registration Successful!</h3>
    <p>Your registration has been saved.</p>
    <button id="downloadPDP" class="btn-download">Download PDP</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const stateSelect = document.getElementById("state");
  const lgaSelect = document.getElementById("lga");
  const regForm = document.getElementById("regForm");
  const modal = document.getElementById("successModal");
  const downloadPDP = document.getElementById("downloadPDP");

  // Populate LGA dynamically
  stateSelect.addEventListener("change", () => {
    lgaSelect.innerHTML = '<option value="">--Select L.G.A--</option>';
    if (stateSelect.value === "niger") {
      ["Gurara", "Suleja", "Tafa"].forEach(lga => {
        const opt = document.createElement("option");
        opt.value = lga.toLowerCase();
        opt.textContent = lga;
        lgaSelect.appendChild(opt);
      });
    }
  });

  // Prevent auto-submit on refresh
  if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
  }

  // Handle form submission
  regForm.addEventListener("submit", function(event) {
    event.preventDefault();

    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    modal.style.display = "flex";
  });

  // Generate styled PDF with watermark & layout
  downloadPDP.addEventListener("click", async function() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const firstName = regForm.first_name.value;
    const lastName = regForm.last_name.value;
    const state = regForm.state.value;
    const lga = regForm.lga.value;
    const ward = regForm.ward.value;
    const nin = regForm.nin.value;
    const uniqueId = "2353" + nin.slice(-4);

    const passportFile = regForm.passport.files[0];
    if (passportFile) {
      const reader = new FileReader();
      reader.onload = e => generatePDF(e.target.result);
      reader.readAsDataURL(passportFile);
    } else {
      generatePDF();
    }

    function generatePDF(passportImg) {
      // Background watermark
      doc.setFontSize(60);
      doc.setTextColor(230, 230, 230);
      doc.text("HON-ISYAKU-BAWA", 30, 150, { angle: 45 });

      // Header
      doc.setFillColor(0, 100, 0);
      doc.rect(0, 0, 210, 20, "F");
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(18);
      doc.text("REGISTRATION CONFIRMATION", 105, 13, { align: "center" });

      // Profile Box
      if (passportImg) {
        doc.addImage(passportImg, "JPEG", 160, 30, 30, 30);
      }

      // Details Section
      doc.setTextColor(0, 0, 0);
      doc.setFontSize(14);
      doc.setDrawColor(0);
      doc.rect(15, 30, 130, 70);
      doc.text(`Full Name: ${firstName} ${lastName}`, 20, 45);
      doc.text(`State: ${state}`, 20, 55);
      doc.text(`L.G.A: ${lga}`, 20, 65);
      doc.text(`Ward: ${ward}`, 20, 75);
      doc.text(`Unique ID: ${uniqueId}`, 20, 85);

      // Footer
      doc.setFontSize(12);
      doc.text("This certificate confirms successful registration.", 105, 115, { align: "center" });

      // Save PDF
      doc.save(`${firstName}_${uniqueId}.pdf`);

      // Close modal and reset form
      modal.style.display = "none";
      regForm.reset();
    }
  });

  // Close modal on background click
  window.onclick = event => {
    if (event.target === modal) modal.style.display = "none";
  };
</script>
</body>
</html>
