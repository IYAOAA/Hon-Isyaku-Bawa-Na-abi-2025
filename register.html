<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Hon-Isyaku-Bawa-Na-abi-2025</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/Chairman.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }

    .header {
      background: rgba(43, 61, 52, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .header nav a:hover {
      color: #ffd700;
    }

    .form-container {
      flex: 1;
      max-width: 550px;
      margin: 40px auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b3d34;
      font-size: 1.8rem;
    }

    form label {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #111;
    }

    form input, form select, form button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #999;
      border-radius: 8px;
      background-color: #f8f8f8;
    }

    form input:focus, form select:focus {
      outline: none;
      border-color: #2b3d34;
      background-color: #fff;
    }

    form button {
      margin-top: 15px;
      background: #2b3d34;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
      font-size: 1.1rem;
    }

    form button:hover {
      background: #1e2a23;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1rem;
      color: green;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: rgba(43, 61, 52, 0.95);
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div>Hon-Isyaku-Bawa-Na-abi-2025</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="form-container">
    <h1>Registration Form</h1>
    <form id="registerForm" enctype="multipart/form-data">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter Full Name" required>

      <label>State of Origin</label>
      <select name="state" id="state" required>
        <option value="Niger State" selected>Niger State</option>
      </select>

      <label>LGA</label>
      <select name="lga" id="lga" required>
        <option value="" disabled selected>Select LGA</option>
        <option value="Gurara">Gurara</option>
        <option value="Suleja">Suleja</option>
        <option value="Tafa">Tafa</option>
      </select>

      <label>Ward</label>
      <input type="text" name="ward" placeholder="Enter Ward" required>

      <label>NIN (11 digits)</label>
      <input type="text" name="nin" maxlength="11" placeholder="Enter NIN" required>

      <label>Upload Passport Photo</label>
      <input type="file" name="passport" id="passport" accept="image/*" required>

      <label>Upload L.G.A Certificate</label>
      <input type="file" name="lga_cert" accept="image/*,application/pdf" required>

      <label>Upload Voter's Card</label>
      <input type="file" name="voter_card" accept="image/*,application/pdf" required>

      <label>Upload NIN Slip</label>
      <input type="file" name="nin_slip" accept="image/*,application/pdf" required>

      <label>Upload Qualification Certificate</label>
      <input type="file" name="qualification" accept="image/*,application/pdf" required>

      <button type="submit">Register</button>
    </form>
    <div id="status"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Hon-Isyaku-Bawa-Na-abi | Built with purpose by Y. A. Ibrahim</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="assets/js/register.js"></script>
</body>
</html>
