<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 8px;
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }
    .dashboard h2 { color: #2b3d34; }
    .logout-btn {
      background-color: #c0392b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body class="home">
  <header class="header">
    <div class="logo">Admin<span>Dashboard</span></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main class="dashboard">
    <h2>Welcome, <span id="adminName"></span>!</h2>
    <p>Here you can manage your site content.</p>
    <a href="about.html" class="btn">Edit About Page</a>
    <a href="contact.html" class="btn">Manage Contact</a>
    <a href="products.html" class="btn">Manage Products</a>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Admin Dashboard</p>
  </footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const name = sessionStorage.getItem('adminName');
  if (!name) {
    alert('Please login first!');
    window.location.href = 'admin.html';
  } else {
    document.getElementById('adminName').innerText = name;
  }

  document.getElementById('logoutBtn').addEventListener('click', function() {
    sessionStorage.clear();
    window.location.href = 'admin.html';
  });
});
</script>
</body>
</html>
