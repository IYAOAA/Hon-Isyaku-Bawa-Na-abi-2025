<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Hon-Isyaku-Bawa-Na-abi-2025</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #2b3d34;
      background: url('images/Chairman.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(43, 61, 52, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #fff;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .nav a.active, .nav a:hover {
      text-decoration: underline;
    }

    .about-section {
      flex: 1;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .about-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2b3d34;
    }

    .about-card {
      background: #f9fdfb;
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .about-card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: darkred;
    }

    .about-card p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: rgba(43, 61, 52, 0.9);
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Hon-Isyaku-Bawa-Na-abi-2025</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="about.html" class="active">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="about-section">
    <h1 id="about-title">About Hon. Isyaku Bawa Na'abi</h1>

    <div class="about-card">
      <h2>Dream</h2>
      <p id="about-dream">Loading...</p>
    </div>

    <div class="about-card">
      <h2>Mission</h2>
      <p id="about-mission">Loading...</p>
    </div>

    <div class="about-card">
      <h2>Vision</h2>
      <p id="about-vision">Loading...</p>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Hon-Isyaku-Bawa-Na-abi | Built with purpose by Y. A. Ibrahim</p>
  </footer>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        if (data.about) {
          document.getElementById('about-title').textContent = data.about.title;
          document.getElementById('about-dream').textContent = data.about.dream || "Dream not set yet.";
          document.getElementById('about-mission').textContent = data.about.mission || "Mission not set yet.";
          document.getElementById('about-vision').textContent = data.about.vision || "Vision not set yet.";
        }
      })
      .catch(error => console.error('Error loading about data:', error));
  </script>
</body>
</html>
