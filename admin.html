<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Hon-Isyaku-Bawa-Na-abi-2025</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .admin-container h2 {
      margin-bottom: 1rem;
      color: #2b3d34;
    }

    .admin-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .admin-container button {
      width: 100%;
      padding: 10px;
      background: #248f52;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .admin-container button:hover {
      background: #2b3d34;
    }

    .link {
      display: block;
      margin-top: 10px;
      color: #248f52;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Hon-Isyaku-Bawa-Na-abi-2025 <span>Admin</span></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="home">
    <div class="admin-container" id="login-form">
      <h2>Admin Login</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Login</button>
      <span class="link" onclick="showForm('create-form')">Create Account</span>
      <span class="link" onclick="showForm('reset-form')">Forgot Password?</span>
    </div>

    <div class="admin-container" id="create-form" style="display:none;">
      <h2>Create Admin</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Create Account</button>
      <span class="link" onclick="showForm('login-form')">Back to Login</span>
    </div>

    <div class="admin-container" id="reset-form" style="display:none;">
      <h2>Reset Password</h2>
      <input type="email" placeholder="Enter your Email" required>
      <button>Send Reset Link</button>
      <span class="link" onclick="showForm('login-form')">Back to Login</span>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Hon-Isyaku-Bawa-Na-abi | Admin Panel</p>
  </footer>

  <script>
    function showForm(formId) {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('create-form').style.display = 'none';
      document.getElementById('reset-form').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
    }
  </script>
</body>
</html>
