<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Hon-Isyaku-Bawa-Na-abi-2025</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .admin-container h2 {
      margin-bottom: 15px;
      color: #2b3d34;
    }

    .admin-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .admin-container button {
      width: 100%;
      padding: 10px;
      background: #248f52;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-container button:hover {
      background: #1d7040;
    }

    .switch-link {
      margin-top: 10px;
      display: block;
      color: #248f52;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Hon-Isyaku-Bawa-Na-abi-2025</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="home">
    <div class="admin-container">
      <!-- LOGIN FORM -->
      <div id="loginForm">
        <h2>Admin Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <span class="switch-link" onclick="showRegister()">Create Account</span>
        <span class="switch-link" onclick="showReset()">Forgot Password?</span>
      </div>

      <!-- REGISTER FORM -->
      <div id="registerForm" class="hidden">
        <h2>Create Admin Account</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <span class="switch-link" onclick="showLogin()">Back to Login</span>
      </div>

      <!-- RESET PASSWORD FORM -->
      <div id="resetForm" class="hidden">
        <h2>Reset Password</h2>
        <input type="text" id="resetUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <button onclick="resetPassword()">Reset</button>
        <span class="switch-link" onclick="showLogin()">Back to Login</span>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; Hon-Isyaku-Bawa-Na-abi-2025 | Built with purpose by Y. A. Ibrahim</p>
  </footer>

  <script>
    // Show forms dynamically
    function showLogin() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('resetForm').classList.add('hidden');
    }

    function showRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
      document.getElementById('resetForm').classList.add('hidden');
    }

    function showReset() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('resetForm').classList.remove('hidden');
    }

    // Backend-ready Authentication
    const API_URL = "data/admin.json"; // Simple JSON storage

    async function fetchAdmins() {
      const response = await fetch(API_URL);
      return await response.json();
    }

    async function saveAdmins(data) {
      // For now, just simulate saving (backend will handle this later)
      console.log("Saving data to backend:", data);
    }

    async function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const admins = await fetchAdmins();
      const match = admins.find(a => a.username === username && a.password === password);

      if (match) {
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html"; // Redirect to admin dashboard
      } else {
        alert("Invalid login credentials!");
      }
    }

    async function register() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      const admins = await fetchAdmins();
      if (admins.some(a => a.username === username)) {
        alert("Username already exists!");
        return;
      }

      admins.push({ username, password });
      await saveAdmins(admins);
      alert("Admin account created successfully!");
      showLogin();
    }

    async function resetPassword() {
      const username = document.getElementById('resetUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      const admins = await fetchAdmins();
      const admin = admins.find(a => a.username === username);

      if (admin) {
        admin.password = newPassword;
        await saveAdmins(admins);
        alert("Password reset successfully!");
        showLogin();
      } else {
        alert("Username not found!");
      }
    }
  </script>
</body>
</html>
