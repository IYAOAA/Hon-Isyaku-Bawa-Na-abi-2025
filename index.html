<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ✅ Registration form styling */
    .registration-form {
      width: 95%;
      max-width: 1100px;
      margin: 30px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .registration-form label {
      display: block;
      font-weight: bold;
      color: #000;
      margin: 10px 0 5px;
    }
    .registration-form input,
    .registration-form select,
    .registration-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .form-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }
    .form-actions a,
    .form-actions button {
      flex: 1;
      text-align: center;
      background: #006400;
      color: white;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-actions a:hover,
    .form-actions button:hover {
      background: #004d00;
    }

    /* ✅ Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal-content h2 {
      color: #006400;
      margin-bottom: 15px;
    }
    .modal-content p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 15px;
    }
    .close-btn {
      background: #006400;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .close-btn:hover {
      background: #004d00;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Isyaku-Bawa-Na-abi-2025<span>.com</span></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="home">
    <h1 style="text-align:center;">Registration</h1>
    <form class="registration-form" id="regForm">
      <label>First Name:</label>
      <input type="text" name="first_name" required>

      <label>Middle Name (Optional):</label>
      <input type="text" name="middle_name">

      <label>Last Name:</label>
      <input type="text" name="last_name" required>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Phone No.:</label>
      <input type="tel" name="phone" required>

      <label>Email Address:</label>
      <input type="email" name="email" required>

      <label>NIN:</label>
      <input type="text" name="nin" required>

      <label>Voter's Card No.:</label>
      <input type="text" name="voter_card" required>

      <label>Home Address:</label>
      <textarea name="address" rows="3" required></textarea>

      <label>Ward:</label>
      <input type="text" name="ward" required>

      <label>State of Origin:</label>
      <select id="state" name="state" required>
        <option value="">--Select State--</option>
        <option value="niger">Niger State</option>
      </select>

      <label>L.G.A:</label>
      <select id="lga" name="lga" required>
        <option value="">--Select L.G.A--</option>
      </select>

      <div class="form-actions">
        <button type="submit">Register</button>
        <a href="login.html">Login</a>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025</p>
  </footer>

  <!-- ✅ Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="checkmark">✔</div>
      <h2>Registration Successful!</h2>
      <p>Thank you for joining. Your details have been recorded successfully.</p>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    // ✅ Populate LGAs when Niger State is selected
    const stateSelect = document.getElementById("state");
    const lgaSelect = document.getElementById("lga");

    stateSelect.addEventListener("change", function () {
      lgaSelect.innerHTML = '<option value="">--Select L.G.A--</option>';
      if (this.value === "niger") {
        const lgas = ["Gurara", "Suleja", "Tafa"];
        lgas.forEach(lga => {
          const opt = document.createElement("option");
          opt.value = lga.toLowerCase();
          opt.textContent = lga;
          lgaSelect.appendChild(opt);
        });
      }
    });

    // ✅ Modal logic
    const regForm = document.getElementById("regForm");
    const modal = document.getElementById("successModal");
    const closeModal = document.getElementById("closeModal");

    regForm.addEventListener("submit", function(event) {
      event.preventDefault(); // stop reload
      modal.style.display = "flex"; // show modal
      regForm.reset(); // clear form
    });

    closeModal.addEventListener("click", function() {
      modal.style.display = "none";
    });

    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    // ✅ Ensure modal never shows on refresh
    window.onload = () => {
      modal.style.display = "none";
    };
  </script>
</body>
</html>
