<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Hon-Isyaku-Bawa-Na'abi-2025</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2b3d34;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #2b3d34;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-links {
      margin-top: 15px;
    }

    .login-links a {
      display: block;
      color: #8B0000;
      margin: 5px 0;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">Hon-Isyaku-Bawa-Na'abi-2025</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="home">
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="login-links">
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</main>

<footer class="footer">
  <p>&copy; Hon-Isyaku-Bawa-Na'abi-2025 | Built with purpose by Y. A. Ibrahim</p>
</footer>

<script src="assets/js/adminlogin.js"></script>
</body>
</html>
