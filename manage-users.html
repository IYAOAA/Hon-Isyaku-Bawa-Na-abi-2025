<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #002147;
      color: white;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background: #b02a37;
    }
    .add-form input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    .add-form button {
      padding: 8px 15px;
      background: #248f52;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-form button:hover {
      background: #1a6f3b;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">Admin Panel<span></span></div>
  <nav class="nav">
    <a href="admindashboard.html">Dashboard</a>
    <a href="manage-events.html">Manage Events</a>
    <a href="#" id="logout">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Manage Users</h2>
  <form class="add-form" id="addUserForm">
    <input type="text" id="newUsername" placeholder="Username" required>
    <input type="password" id="newPassword" placeholder="Password" required>
    <button type="submit">Add User</button>
  </form>
  <table id="usersTable">
    <thead>
      <tr><th>Username</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const admin = JSON.parse(localStorage.getItem('loggedInAdmin'));
  if (!admin) window.location.href = "admin.html";

  const usersTable = document.querySelector('#usersTable tbody');

  async function loadUsers() {
    const res = await fetch('/admin.json');
    const data = await res.json();
    usersTable.innerHTML = '';
    data.admins.forEach((user, index) => {
      usersTable.innerHTML += `
        <tr>
          <td>${user.username}</td>
          <td><button class="btn-delete" onclick="deleteUser(${index})">Delete</button></td>
        </tr>
      `;
    });
  }

  async function deleteUser(index) {
    await fetch('/delete-user', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({index})
    });
    loadUsers();
  }

  document.getElementById('addUserForm').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('newUsername').value.trim();
    const password = document.getElementById('newPassword').value.trim();

    await fetch('/add-user', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({username, password})
    });

    document.getElementById('newUsername').value = '';
    document.getElementById('newPassword').value = '';
    loadUsers();
  });

  function logout() {
    localStorage.removeItem('loggedInAdmin');
    window.location.href = "admin.html";
  }
  document.getElementById('logout').addEventListener('click', logout);

  loadUsers();
</script>
</body>
</html>
